<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout Creator</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col-12">
          <h1 class="mb-3">Dashboard Layout Creator</h1>

          <div class="d-flex gap-2 mb-4">
            <button id="toggleEditMode" class="btn btn-primary">
              <i class="bi bi-pencil-square me-1"></i> Editar Dashboard
            </button>
            <button id="saveLayout" class="btn btn-success edit-tools">
              <i class="bi bi-save me-1"></i> Salvar Layout
            </button>
            <button id="clearLayout" class="btn btn-danger edit-tools">
              <i class="bi bi-trash me-1"></i> Limpar Layout
            </button>
            <button id="cancelEdit" class="btn btn-secondary edit-tools">
              <i class="bi bi-x-circle me-1"></i> Cancelar
            </button>
          </div>

          <div class="widget-toolbox edit-tools">
            <h5>
              <i class="bi bi-grid-3x3-gap me-2"></i>Elementos Dispon√≠veis
            </h5>
            <div class="d-flex flex-wrap gap-2" id="widgetButtons">
              <!-- Widget buttons generated via JavaScript -->
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <!-- View Mode (CSS Grid) -->
          <div id="viewMode">
            <div class="dashboard-grid" id="viewModeGrid">
              <!-- Widgets generated via JavaScript -->
            </div>
          </div>

          <!-- Edit Mode (GridStack) -->
          <div id="editMode">
            <div class="grid-stack"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load components and scripts -->
    <script type="module" src="components/widgets.js"></script>
    <script type="module" src="js/main.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
